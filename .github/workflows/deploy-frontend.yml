name: Deploy Frontend to AWS

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Get backend URL
      id: get-backend-url
      run: |
        BACKEND_URL=$(aws elbv2 describe-load-balancers --names ai-drivethru-alb --query 'LoadBalancers[0].DNSName' --output text)
        echo "NEXT_PUBLIC_API_URL=http://${BACKEND_URL}" >> $GITHUB_ENV
        echo "Backend URL: http://${BACKEND_URL}"
    
    - name: Build frontend
      working-directory: ./frontend
      env:
        NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
      run: npm run build
    
    - name: Deploy to S3
      run: |
        aws s3 sync frontend/out s3://ai-drivethru-frontend --delete
        aws s3 cp s3://ai-drivethru-frontend/index.html s3://ai-drivethru-frontend/ --metadata-directive REPLACE --cache-control "max-age=0, no-cache, no-store, must-revalidate" --content-type "text/html"
    
    - name: Get frontend URL
      run: |
        echo "üåê Frontend deployed to S3 bucket: ai-drivethru-frontend"
        echo "üîó Frontend URL: https://ai-drivethru-frontend.s3-website.us-east-2.amazonaws.com"
